global
  log /dev/log local0 info

defaults
  mode http
  balance roundrobin
  timeout server 5s
  timeout client 5s
  timeout connect 5s

backend ser-baza
  server baza 192.168.39.24:30231 check

backend ser-lekarz
  server lekarz 192.168.39.24:32610 check

frontend smokolandia
  bind :8080
  stick-table  type ip  size 10  expire 10s  store http_req_rate(10s)
  acl czy_baza path -i -m beg /baza

  http-request track-sc0 src
  http-request deny if { sc_http_req_rate(0) gt 3 }

  use_backend ser-baza if czy_baza
  use_backend ser-lekarz if { path -i -m beg /lekarz }
